<div class="card white darken-1" ng-if="related.Response!=='False'">
    <div class="card-content center-align">
        <span class="card-title">Related Results:</span>
        <p>
            <ul class="rel-results chip">
                <li class="chip" ng-repeat="movie in related.Search">
                    <a href="#" id="{{ $index + 1 }}"
                   ng-click="update(movie)">{{ movie.Title }}
                    </a>, {{ movie.Year }}
                </li>
            </ul>
        </p>
    </div>
</div>
